<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Envelope with Two Flaps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="flap top-flap"></div>
            <div class="body">
                <div class="color-effect"></div>
                <button id="openButton">.</button>
                <div class="content closed">
                    <p>This is the content inside the closed envelope.</p>
                </div>
                <div class="content open">
                    <p>This is the content inside the open envelope.</p>
                </div>
            </div>
            <div class="flap bottom-flap"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
